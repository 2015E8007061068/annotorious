<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/annotorious.css" />
    <script src="http://openlayers.org/dev/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://localhost:9810/compile?id=annotorious"></script>
    <script type="text/javascript">
      window.onload = function() {    	
        var map = new OpenLayers.Map('map');

        var ol_wms = new OpenLayers.Layer.WMS( "OpenLayers WMS",
          "http://vmap0.tiles.osgeo.org/wms/vmap0?", {layers: 'basic'} );

        map.addLayer(ol_wms);
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.zoomToMaxExtent();
      }
    </script>
    <style>
      html, body, #map {
        width:100%;
        height:100%;
        padding:0px;
        margin:0px;
      }

      #annotate-button {
        position:absolute;
        top:20px;
        right:20px;
        z-index:99999;
        width:150px;
        height:60px;
      }
    </style>
  </head>
	  
  <body>
    <div id="map"></div>
    <input id="annotate-button" type="button" value="Add Note"/>
  </body>
</html>
