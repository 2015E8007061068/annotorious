<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/annotorious.css" />
    <script src="http://openlayers.org/dev/OpenLayers.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.onload = function() {    	
        var options = {
          maxExtent: new OpenLayers.Bounds(0, 0, 13500, 7522),
          maxResolution: 64,
          numZoomLevels: 7,
          units: "pixels"
        };

        var map = new OpenLayers.Map('map', options);

        var baseLayer = new OpenLayers.Layer.TMS("Baselayer", "http://yuma-js.github.com/demos/openlayers/waldseemueller/",
		            { layername: ".", serviceVersion: ".", transitionEffect: "resize", type:"jpg" });

        map.addLayer(baseLayer);
        map.zoomToMaxExtent();
	
	anno.makeAnnotatable(map);
      }
    </script>
    <script type="text/javascript" src="http://localhost:9810/compile?id=annotorious"></script>
    <style>
      html, body, #map {
        width:100%;
        height:100%;
        padding:0px;
        margin:0px;
        overflow:hidden;
      }

      #annotate-button {
        position:absolute;
        top:20px;
        right:20px;
        z-index:99999;
        width:150px;
        height:60px;
      }
    </style>
  </head>
	  
  <body>
    <div id="map"></div>
  </body>
</html>
