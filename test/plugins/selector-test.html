<html>
  <head>
    <title>Selector Plugin Test</title>
    <link rel="stylesheet" href="../../css/annotorious.css" type="text/css" />
    <script src="http://localhost:9810/compile?id=annotorious"></script>
    <script src="polygon_selector.js"></script>
    <script>
      window.onload = function() {
        var item_src = document.getElementById('hallstatt').src;
        anno.addSelector(item_src, new PolygonSelector());
        anno.setActiveSelector(item_src, 'polygon');
      }
    </script>
  </head>

  <body>
    <img src="../image/640px-Hallstatt.jpg" id="hallstatt" class="annotatable" />
  </body>
</html>
